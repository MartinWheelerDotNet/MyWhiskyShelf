name: Mutation Testing
permissions:
  contents: none

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      project:
        required: true
        type: string
      test_projects:
        required: true
        type: string
    secrets:
      STRYKER_DASHBOARD_API_KEY:
        required: true

jobs:
  mutation-tests:
    name: ${{ inputs.name }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
            
      - name: Update Aspire
        run: |
          dotnet workload config --update-mode manifests
          dotnet workload update
          dotnet new install Aspire.ProjectTemplates

      - name: Restore dependencies
        run: dotnet restore MyWhiskyShelf.NoMigrations.slnf

      - name: Setup Dev Credentials
        run: dotnet dev-certs https --trust

      - name: Install Stryker.NET tool
        run: dotnet tool install -g dotnet-stryker

      - name: Add tool path to environment
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Write Stryker config (PR Changes)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO: ${{ github.repository }}
          HEAD: ${{ github.head_ref }}
          BASE: ${{ github.base_ref }}
          MODULE: ${{ inputs.name }}
          TEST_PROJECTS_JSON: ${{ inputs.test_projects }}
        run: |
          cat <<EOF > stryker-config.json
          {
            "stryker-config": {
              "project-info": {
                "name": "github.com/${REPO}",
                "version": "${HEAD}",
                "module": "${MODULE}"
              },
              "since": { "target": "${BASE}" },
              "coverage-analysis": "perTest",
              "test-projects": ${TEST_PROJECTS_JSON},
              "ignore-methods": [
                "LogDebug",
                "LogInformation",
                "LogTrace",
                "LogWarning"
              ],
              "mutate": [
                "!**/MyWhiskyShelf.Migrations/**",
                "!**/MyWhiskyShelf.Frontend/**"
              ]
            }
          }
          EOF

      - name: Write Stryker config (Full)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          REPO: ${{ github.repository }}
          MODULE: ${{ inputs.name }}
          TEST_PROJECTS_JSON: ${{ inputs.test_projects }}
        run: |
          cat <<EOF > stryker-config.json
          {
            "stryker-config": {
              "project-info": {
                "name": "github.com/${REPO}",
                "version": "main",
                "module": "${MODULE}"
              },
              "coverage-analysis": "perTest",
              "test-projects": ${TEST_PROJECTS_JSON},
              "ignore-methods": [
                "LogDebug",
                "LogInformation",
                "LogTrace",
                "LogWarning"
              ],
              "mutate": [
                "!**/MyWhiskyShelf.Migrations/**",
                "!**/MyWhiskyShelf.Frontend/**"
              ]
            }
          }
          EOF

      - name: Resolve project directory
        id: project-directory
        env:
          PROJECT_NAME: ${{ inputs.project }}
        run: |
          directory="$(dirname "$PROJECT_NAME")"
          if [ "$directory" = "." ]; 
            then directory="$GITHUB_WORKSPACE"; 
          fi
          echo "directory=$directory" >> "$GITHUB_OUTPUT"

      - name: Run mutation tests for ${{ inputs.name }}
        working-directory: ${{ steps.project-directory.outputs.directory }}
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
          PROJECT_NAME: ${{ inputs.project }}
        run: |
          dotnet stryker \
            --project "$PROJECT_NAME" \
            --reporter "dashboard" \
            --dashboard-api-key "$STRYKER_DASHBOARD_API_KEY" \
            --config-file "stryker-config.json"