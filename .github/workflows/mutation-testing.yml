name: Mutation Testing
on: 
  workflow_call: 
    inputs:
      name:
        required: true
        type: string
      project:
        required: true
        type: string
    secrets:
      STRYKER_DASHBOARD_API_KEY:
        required: true
           
jobs:
  mutation-tests:
    name: ${{ inputs.name }}
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MyWhiskyShelf.sln

      - name: Setup Dev Credentials
        run: dotnet dev-certs https --trust

      - name: Install Stryker.NET tool
        run: dotnet tool install -g dotnet-stryker

      - name: Add tool path to environment
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Write Stryker config (PR)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO: ${{ github.repository }}
          HEAD: ${{ github.head_ref }}
          BASE: ${{ github.base_ref }}
          MODULE: ${{ inputs.name }}
        run: |
          cat <<EOF > stryker-config.json
          {
            "stryker-config": {
              "project-info": {
                "name": "github.com/${REPO}",
                "version": "${HEAD}",
                "module": "${MODULE}"
              },
              "since": { "target": "${BASE}" },
              "coverage-analysis": "perTest",
              "test-projects": [
                "tests/MyWhiskyShelf.Application.Tests/MyWhiskyShelf.Application.Tests.csproj",
                "tests/MyWhiskyShelf.Infrastructure.Tests/MyWhiskyShelf.Infrastructure.Tests.csproj",
                "tests/MyWhiskyShelf.WebApi.Tests/MyWhiskyShelf.WebApi.Tests.csproj",
                "tests/MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj"
              ],
              "ignore-methods": [
                "LogDebug",
                "LogInformation",
                "LogTrace",
                "LogWarning"
              ]
            }
          }
          EOF

      - name: Write Stryker config (push to main/full)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          REPO: ${{ github.repository }}
          MODULE: ${{ inputs.name }}
        run: |
          cat <<EOF > stryker-config.json
          {
            "stryker-config": {
              "project-info": {
                "name": "github.com/${REPO}",
                "version": "main",
                "module": "${MODULE}"
              },
              "coverage-analysis": "perTest",
              "test-projects": [
                "tests/MyWhiskyShelf.Application.Tests/MyWhiskyShelf.Application.Tests.csproj",
                "tests/MyWhiskyShelf.Infrastructure.Tests/MyWhiskyShelf.Infrastructure.Tests.csproj",
                "tests/MyWhiskyShelf.WebApi.Tests/MyWhiskyShelf.WebApi.Tests.csproj",
                "tests/MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj"
              ],
              "ignore-methods": [
                "LogDebug",
                "LogInformation",
                "LogTrace",
                "LogWarning"
              ]
            }
          }
          EOF

      - name: Run mutation tests for ${{ inputs.name }}
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        run: |
          dotnet stryker \
            --project "${{ inputs.project }}" \
            --reporter "dashboard" \
            --dashboard-api-key "$STRYKER_DASHBOARD_API_KEY" \
            --config-file "stryker-config.json"