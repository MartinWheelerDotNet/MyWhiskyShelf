name: ${{ inputs.name }}
permissions:
  contents: none

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      project:
        required: true
        type: string
    
jobs:
  runs-on: ubuntu-latest
    
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore Dependencies
      run: dotnet restore ${{ inputs.project }}

    - name: Build solution
      run: dotnet build  ${{ inputs.project }} --configuration Release --no-restore

    - name: Setup Dev Credentials
      run: dotnet dev-certs https --trust
      if: ${{ inputs.name == 'Integration' }}

    - name: Run tests
      run: |
        dotnet test  ${{ inputs.project }} \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          --configuration Release \
          --no-build \
          --verbosity normal

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ inputs.name }}
        path: ./TestResults

