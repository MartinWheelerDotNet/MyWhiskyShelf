name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        include:
          - name: Database
            path: MyWhiskyShelf.Database.Tests
            project: MyWhiskyShelf.Database.Tests.csproj
          - name: Integration
            path: MyWhiskyShelf.IntegrationTests
            project: MyWhiskyShelf.IntegrationTests.csproj
            
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore ${{ matrix.path }}/${{ matrix.project }}
        
      - name: Build solution
        run: dotnet build  ${{ matrix.path }}/${{ matrix.project }} --configuration Release --no-restore
        
      - name: Setup Dev Credentials
        run: dotnet dev-certs https --trust
        if: ${{ matrix.name == 'Integration' }}
        
      - name: pwd
        run: ls
        
      - name: Run tests
        run: |
          dotnet test ${{ matrix.path }}/${{ matrix.project }} \
            --logger xml \
            --configuration Release \
            --no-build \
            --verbosity normal

      - name: Test Summary
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: ${{ matrix.path }}
          report_name: my_project_tests
          report_title: My Project Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: always()