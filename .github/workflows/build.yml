name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MyWhiskyShelf.sln

      - name: Build
        run: dotnet build --configuration Release --no-restore
  
  test:
    name: ${{ matrix.name }} Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: Database
            project: MyWhiskyShelf.Database.Tests/MyWhiskyShelf.Database.Tests.csproj
          - name: DataLoader
            project: MyWhiskyShelf.DataLoader.Tests/MyWhiskyShelf.DataLoader.Tests.csproj
          - name: WebApi
            project: MyWhiskyShelf.WebApi.Tests/MyWhiskyShelf.WebApi.Tests.csproj
          - name: Integration
            project: MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj
            
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore ${{ matrix.project }}

      - name: Build solution
        run: dotnet build  ${{ matrix.project }} --configuration Release --no-restore

      - name: Setup Dev Credentials
        run: dotnet dev-certs https --trust
        if: ${{ matrix.name == 'Integration' }}

      - name: Run tests
        run: |
          dotnet test  ${{ matrix.project }} \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --configuration Release \
            --no-build \
            --verbosity normal

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}
          path: ./TestResults
  
  code-inspection:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Code Inspection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        id: setup-dotnet
        uses: actions/setup-dotnet@v3

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Inspect code
        uses: muno92/resharper_inspectcode@695a96e4503dc24f02476fe8503e9d6204a84ed7
        with:
          solutionPath: ./MyWhiskyShelf.sln
          dotnetVersion: ${{ steps.setup-dotnet.outputs.dotnet-version }}
          noBuild: true
          extensions: ReSharperPlugin.CognitiveComplexity
  
  mutation-testing:
    uses: ./.github/workflows/mutation-testing.yml

      