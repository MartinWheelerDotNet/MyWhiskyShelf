name: Build and Test
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    name: Assess Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout (full history for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Assess changes    
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: filter
        with:
          filters: |
            backend:
              - '**'
              - '!MyWhiskyShelf.Frontend/**'
              - '!.github/dependabot'
            frontend:
              - 'MyWhiskyShelf.Frontend/**'
              - '!.github/dependabot'
  
  build:
    name: Backend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MyWhiskyShelf.NoMigrations.slnf

      - name: Build
        run: dotnet build MyWhiskyShelf.NoMigrations.slnf --configuration Release --no-restore
  
  frontend-tests:
    name: Frontend Tests
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MyWhiskyShelf.Frontend
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: MyWhiskyShelf.Frontend/package-lock.json

      - name: Install deps
        run: npm ci
      
      - name: Run Vitest
        run: |
          mkdir -p TestResults
          npx vitest run \
            --reporter=default \
            --reporter=junit --outputFile=./TestResults/vitest-junit.xml \
            --coverage.enabled=true --coverage.reporter=lcov --coverage.reporter=html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: MyWhiskyShelf.Frontend/TestResults

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            MyWhiskyShelf.Frontend/coverage/lcov.info
            MyWhiskyShelf.Frontend/coverage/index.html
            MyWhiskyShelf.Frontend/coverage/**/*
          if-no-files-found: ignore
  
  test:
    name: Backend Tests
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    uses: ./.github/workflows/dotnet-testing.yml
    with:
      name: ${{ matrix.name }}
      project: ${{ matrix.project }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: Application
            project: MyWhiskyShelf.Application.Tests/MyWhiskyShelf.Application.Tests.csproj
          - name: Infrastructure
            project: MyWhiskyShelf.Infrastructure.Tests/MyWhiskyShelf.Infrastructure.Tests.csproj
          - name: WebApi
            project: MyWhiskyShelf.WebApi.Tests/MyWhiskyShelf.WebApi.Tests.csproj
          - name: Integration
            project: MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj
    
  code-inspection:
    needs: changes
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.backend == 'true'}}
    name: Backend Code Inspection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        id: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Inspect code
        uses: muno92/resharper_inspectcode@695a96e4503dc24f02476fe8503e9d6204a84ed7
        with:
          solutionPath: ./MyWhiskyShelf.sln
          dotnetVersion: ${{ steps.setup-dotnet.outputs.dotnet-version }}
          noBuild: true
          extensions: ReSharperPlugin.CognitiveComplexity
  
  mutation-testing:
    name: Backend Mutations
    needs: changes
    if: ${{ 'true' == 'false' && needs.changes.outputs.backend == 'true' && github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/mutation-testing.yml
    with:
      name: ${{ matrix.name }}
      project: ${{ matrix.project }}
      test_projects: ${{ matrix.test_projects }}
    permissions:
       pull-requests: write
    secrets:
      STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: AppHost
            project: MyWhiskyShelf.AppHost.csproj
            test_projects: >-
              ["MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj"]

          - name: Application
            project: MyWhiskyShelf.Application.csproj
            test_projects: >-
              ["MyWhiskyShelf.Application.Tests/MyWhiskyShelf.Application.Tests.csproj",
               "MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj"]

          - name: Infrastructure
            project: MyWhiskyShelf.Infrastructure.csproj
            test_projects: >-
              ["MyWhiskyShelf.Infrastructure.Tests/MyWhiskyShelf.Infrastructure.Tests.csproj",
               "MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj"]

          - name: WebApi
            project: MyWhiskyShelf.WebApi.csproj
            test_projects: >-
              ["MyWhiskyShelf.WebApi.Tests/MyWhiskyShelf.WebApi.Tests.csproj",
               "MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj"]
            
  post-pr-comment:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' }}
    needs: mutation-testing
    permissions:
      pull-requests: write

    steps:
      - name: Generate Markdown and Post to PR
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}
        with:
          message: |
            ### Mutation Testing Results

            | Project        | Score                                                                                                                                                                                                                                                                                                                                                                       |
            |----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
            | Overall        | [![Mutation testing badge](https://img.shields.io/endpoint?style=flat&url=https%3A%2F%2Fbadge-api.stryker-mutator.io%2Fgithub.com%2FMartinWheelerDotNet%2FMyWhiskyShelf%2F${{ env.GITHUB_HEAD_REF }})](https://dashboard.stryker-mutator.io/reports/github.com/MartinWheelerDotNet/MyWhiskyShelf/${{ env.GITHUB_HEAD_REF }})                                                |
            | AppHost        | [![Mutation testing badge](https://img.shields.io/endpoint?style=flat&url=https%3A%2F%2Fbadge-api.stryker-mutator.io%2Fgithub.com%2FMartinWheelerDotNet%2FMyWhiskyShelf%2F${{ env.GITHUB_HEAD_REF }}%3Fmodule%3DAppHost)](https://dashboard.stryker-mutator.io/reports/github.com/MartinWheelerDotNet/MyWhiskyShelf/${{ env.GITHUB_HEAD_REF }}?module=AppHost)              |
            | Application    | [![Mutation testing badge](https://img.shields.io/endpoint?style=flat&url=https%3A%2F%2Fbadge-api.stryker-mutator.io%2Fgithub.com%2FMartinWheelerDotNet%2FMyWhiskyShelf%2F${{ env.GITHUB_HEAD_REF }}%3Fmodule%3DApplication)](https://dashboard.stryker-mutator.io/reports/github.com/MartinWheelerDotNet/MyWhiskyShelf/${{ env.GITHUB_HEAD_REF }}?module=Application)      |
            | Infrastructure | [![Mutation testing badge](https://img.shields.io/endpoint?style=flat&url=https%3A%2F%2Fbadge-api.stryker-mutator.io%2Fgithub.com%2FMartinWheelerDotNet%2FMyWhiskyShelf%2F${{ env.GITHUB_HEAD_REF }}%3Fmodule%3DInfrastructure)](https://dashboard.stryker-mutator.io/reports/github.com/MartinWheelerDotNet/MyWhiskyShelf/${{ env.GITHUB_HEAD_REF }}?module=Infrastructure) |        
            | WebApi         | [![Mutation testing badge](https://img.shields.io/endpoint?style=flat&url=https%3A%2F%2Fbadge-api.stryker-mutator.io%2Fgithub.com%2FMartinWheelerDotNet%2FMyWhiskyShelf%2F${{ env.GITHUB_HEAD_REF }}%3Fmodule%3DWebApi)](https://dashboard.stryker-mutator.io/reports/github.com/MartinWheelerDotNet/MyWhiskyShelf/${{ env.GITHUB_HEAD_REF }}?module=WebApi)                |        

      