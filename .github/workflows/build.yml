name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MyWhiskyShelf.sln

      - name: Build
        run: dotnet build --configuration Release --no-restore
  
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: Database
            project: MyWhiskyShelf.Database.Tests/MyWhiskyShelf.Database.Tests.csproj
          - name: DataLoader
            project: MyWhiskyShelf.DataLoader.Tests/MyWhiskyShelf.DataLoader.Tests.csproj
          - name: Integration
            project: MyWhiskyShelf.IntegrationTests/MyWhiskyShelf.IntegrationTests.csproj
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore ${{ matrix.project }}

      - name: Build solution
        run: dotnet build  ${{ matrix.project }} --configuration Release --no-restore

      - name: Setup Dev Credentials
        run: dotnet dev-certs https --trust
        if: ${{ matrix.name == 'Integration' }}

      - name: Run tests
        run: |
          dotnet test  ${{ matrix.project }} \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --configuration Release \
            --no-build \
            --verbosity normal

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}
          path: ./TestResults
  
  code-inspection:
    name: Code Inspection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        id: setup-dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Inspect code
        uses: muno92/resharper_inspectcode@v1
        with:
          solutionPath: ./MyWhiskyShelf.sln
          dotnetVersion: ${{ steps.setup-dotnet.outputs.dotnet-version }}
          noBuild: true
          extensions: ReSharperPlugin.CognitiveComplexity
  
  mutation-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MyWhiskyShelf.sln

      - name: Install Stryker.NET tool
        run: dotnet tool install -g dotnet-stryker

      - name: Add tool path to environment
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Run mutation tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Running Stryker for changed files only..."
            dotnet stryker --solution MyWhiskyShelf.sln --since "${{ github.base_ref }}" --reporter 'html'
          else
            echo "Running full Stryker mutation testing..."
            dotnet stryker --solution MyWhiskyShelf.sln --reporter 'html'
          fi
          
      - name: Upload mutation testing report
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: ./StrykerOutput/reports/html